<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .error-input {
      border-color: red;
    }
    .error-message {
      color: red;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
        <div class="error-message" id="firstNameError"></div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        <div class="error-message" id="lastNameError"></div>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone #</label>
        <input type="text" class="form-control" id="phone" placeholder="(845)555-1212">
        <div class="error-message" id="phoneError"></div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address">
        <div class="error-message" id="addressError"></div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="City">
        <div class="error-message" id="cityError"></div>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state">
          <option value="">Please select your state</option>
          <option value="NY">New York</option>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
        </select>
      </div>
      <div class="form-group">
        <label>Do you have hosting?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
          <label class="form-check-label" for="hostingYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
          <label class="form-check-label" for="hostingNo">No</label>
        </div>
      </div>
      <div class="form-group">
        <label for="project">Project Description</label>
        <textarea class="form-control" id="project" rows="3" placeholder="Project Description"></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Send</button>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let isValid = true;

      function validateField(id, message) {
        const input = document.getElementById(id);
        const error = document.getElementById(id + 'Error');
        if (!input.value.trim()) {
          input.classList.add('error-input');
          error.textContent = message;
          isValid = false;
        } else {
          input.classList.remove('error-input');
          error.textContent = '';
        }
      }

      validateField('firstName', 'Please supply your first name');
      validateField('lastName', 'Please supply your last name');
      validateField('email', 'Please supply your email address');
      validateField('phone', 'Please supply your phone number');
      validateField('address', 'Please supply your street address');
      validateField('city', 'Please supply your city');

      if (isValid) {
        alert('Form submitted successfully!');
      }
    });
  </script>
</body>
</html>
